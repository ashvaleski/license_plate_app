<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>License Plate Spotlight</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    :root { --pad: 14px; --radius: 14px; }

    body {
      margin: 0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    .wrap { max-width: 900px; margin: 0 auto; padding: var(--pad); }

    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(11,11,11,.92);
      backdrop-filter: blur(8px);
      padding: var(--pad);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    select, button {
      width: 100%;
      font-size: 16px;
      padding: 14px 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: #fff;
      outline: none;
    }

    button {
      font-weight: 700;
      cursor: pointer;
      background: rgba(255,255,255,.12);
    }

    button:disabled {
      opacity: .55;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      color: rgba(255,255,255,.7);
    }

    .content { padding: var(--pad); }

    .card {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    /* Orientation bar */
    .orientBar {
      text-align: center;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      padding: 6px 0;
      color: rgba(255,255,255,.85);
      background: rgba(255,255,255,.08);
      border-bottom: 1px solid rgba(255,255,255,.18);
      user-select: none;
    }

    .imgWrap { position: relative; }

    img.result {
      display: block;
      width: 100%;
      height: auto;
      background: #fff;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Loading bar */
    .loadingBar {
      display: none;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      font-size: 14px;
      color: rgba(255,255,255,.85);
      border-top: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.25);
      border-top-color: rgba(255,255,255,.9);
      animation: spin .9s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Zoom modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0,0,0,.92);
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .modalInner {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .modalTop {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .modalTop .title {
      font-weight: 700;
      font-size: 14px;
      color: rgba(255,255,255,.9);
    }

    .closeBtn {
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: #fff;
      border-radius: 999px;
      padding: 10px 12px;
      font-size: 14px;
    }

    .modalImgWrap {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modalImgWrap img {
      display: block;
      width: 1400px;
      max-width: none;
      height: auto;
      background: #fff;
      margin: 0 auto;
    }

    @media (min-width: 700px) {
      h1 { font-size: 20px; }
      .controls { grid-template-columns: 1fr 220px; }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="wrap">
      <h1>License Plate Spotlight</h1>
      <div class="controls">
        <select id="stateSelect">
          <option value="" selected disabled>Select a state…</option>
          {% for s in states %}
            <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
        <button id="showBtn" disabled>Show Plates</button>
      </div>
      <div class="hint">Tip: tap the image to zoom.</div>
    </div>
  </div>

  <div class="content wrap">
    <div class="card" id="resultCard" style="display:none;">
      <div class="orientBar">TV</div>
      <div class="imgWrap">
        <img id="resultImg" class="result" alt="Filtered plates result" />
      </div>
      <div class="loadingBar" id="loadingBar">
        <div class="spinner"></div>
        <div id="loadingText">Generating image…</div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalInner">
      <div class="modalTop">
        <div class="title" id="modalTitle">Zoom</div>
        <button class="closeBtn" id="closeModal">Close</button>
      </div>
      <div class="modalImgWrap" id="modalImgWrap">
        <img id="modalImg" alt="Zoomed plates" />
      </div>
    </div>
  </div>

  <script>
    const stateSelect = document.getElementById('stateSelect');
    const showBtn = document.getElementById('showBtn');
    const resultCard = document.getElementById('resultCard');
    const resultImg = document.getElementById('resultImg');
    const loadingBar = document.getElementById('loadingBar');
    const loadingText = document.getElementById('loadingText');

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const closeModal = document.getElementById('closeModal');

    function setLoading(isLoading, text = "Generating image…") {
      loadingText.textContent = text;
      loadingBar.style.display = isLoading ? 'flex' : 'none';
      showBtn.disabled = isLoading || !stateSelect.value;
      stateSelect.disabled = isLoading;
    }

    stateSelect.addEventListener('change', () => {
      showBtn.disabled = !stateSelect.value;
    });

    showBtn.addEventListener('click', () => {
      const state = stateSelect.value;
      if (!state) return;

      resultCard.style.display = 'block';
      setLoading(true);

      const url = `/get_image?state=${encodeURIComponent(state)}&t=${Date.now()}`;

      resultImg.onload = () => {
        setLoading(false);
        resultImg.scrollIntoView({ behavior: 'smooth', block: 'start' });
      };

      resultImg.onerror = () => {
        setLoading(false);
        alert("Could not load image. Try again.");
      };

      resultImg.src = url;
    });

    resultImg.addEventListener('click', () => {
      if (!resultImg.src) return;
      modalImg.src = resultImg.src;
      modalTitle.textContent = stateSelect.value
        ? `${stateSelect.value} — Zoom`
        : 'Zoom';
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';

      const wrap = document.getElementById('modalImgWrap');
      wrap.scrollTop = 0;
      wrap.scrollLeft = Math.max(0, (wrap.scrollWidth - wrap.clientWidth) / 2);
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
